<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send File, Name, Email, and Phone via Email</title>
    <!-- Include Email.js library -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <!-- Include SweetAlert2 library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Send File, Name, Email, and Phone via Email</h1>
    <form id="emailForm">
        <label for="fileInput">Select File:</label>
        <input type="file" id="fileInput" required />
        
        <label for="name">Your Name:</label>
        <input type="text" id="name" required />

        <label for="email">Your Email:</label>
        <input type="email" id="email" required />

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" required />
        
        <button type="button" onclick="sendEmail()">Send Email</button>
    
    </form>

    <script>
        // Initialize Email.js with your user ID
        emailjs.init("hDbdVIiECLtHrBj-p");

        function sendEmail() {
            // Get the selected file, name, email, and phone number
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phoneNumber = document.getElementById("phoneNumber").value;

            // Validate that file, name, email, and phone number are provided
            if (!file || !name || !email || !phoneNumber) {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Please provide the file, your name, email, and a phone number before sending the email.',
                });
                return;
            }

            // Create a FormData object to append the file, name, email, and phone number
            const formData = new FormData();
            formData.append("file", file);
            formData.append("name", name);
            formData.append("email", email);
            formData.append("phoneNumber", phoneNumber);

            // Send email using Email.js
            emailjs.sendForm("service_v3v0tqx", "template_465m6hx", formData)
                .then(
                    function(response) {
                        Swal.fire({
                            icon: 'success',
                            title: 'Success!',
                            text: 'Email sent successfully!',
                        });
                        console.log("Email sent successfully", response);
                    },
                    function(error) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Oops...',
                            text: 'Error sending email. Please try again later.',
                        });
                        console.error("Error sending email", error);
                    }
                );
        }
    </script>
</body>
</html>
